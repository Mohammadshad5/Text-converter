    <script>
        const textarea = document.getElementById("convertor");
const charCount = document.querySelector(".shad1");
const wordCount = document.querySelector(".shad2");
const sentenceCount = document.querySelector(".shad3");
const lineCount = document.querySelector(".shad4");

// Utility: Update counts
function updateCounts() {
    const text = textarea.value;

    charCount.textContent = `${text.length} Characters`;

    const words = text.trim().split(/\s+/).filter(Boolean);
    wordCount.textContent = `${words.length} Word`;

    const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
    sentenceCount.textContent = `${sentences.length} Sentences`;

    const lines = text.split(/\n/).length;
    lineCount.textContent = `${lines} Lines`;
}

// UPPER CASE
function call1() {
    textarea.value = textarea.value.toUpperCase();
    updateCounts();
}

// lower case
function call2() {
    textarea.value = textarea.value.toLowerCase();
    updateCounts();
}

// Sentence case
function call3() {
    const text = textarea.value.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
    textarea.value = text;
    updateCounts();
}

// Title Case
function call4() {
    const text = textarea.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
    textarea.value = text;
    updateCounts();
}

// aLtErNaTiNg CaSe
function call5() {
    let result = "";
    const text = textarea.value;
    for (let i = 0; i < text.length; i++) {
        result += i % 2 === 0 ? text[i].toLowerCase() : text[i].toUpperCase();
    }
    textarea.value = result;
    updateCounts();
}

// InVeRsE CaSe
function call6() {
    const text = textarea.value;
    let result = "";
    for (let i = 0; i < text.length; i++) {
        let ch = text[i];
        result += ch === ch.toUpperCase() ? ch.toLowerCase() : ch.toUpperCase();
    }
    textarea.value = result;
    updateCounts();
}

// camelCase
function call7() {
    let text = textarea.value.toLowerCase().replace(/[^a-zA-Z0-9 ]/g, '');
    text = text.split(' ').map((word, index) =>
        index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1)
    ).join('');
    textarea.value = text;
    updateCounts();
}

// PascalCase
function call8() {
    let text = textarea.value.toLowerCase().replace(/[^a-zA-Z0-9 ]/g, '');
    text = text.split(' ').map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
    ).join('');
    textarea.value = text;
    updateCounts();
}

// snake_case
function call9() {
    let text = textarea.value.toLowerCase().trim().replace(/\s+/g, '_');
    textarea.value = text;
    updateCounts();
}

// kebab-case
function call10() {
    let text = textarea.value.toLowerCase().trim().replace(/\s+/g, '-');
    textarea.value = text;
    updateCounts();
}

// Reverse text
function call11() {
    let text = textarea.value;
    textarea.value = text.split('').reverse().join('');
    updateCounts();
}

}

// Download text
function call13() {
    const blob = new Blob([textarea.value], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "converted-text.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
